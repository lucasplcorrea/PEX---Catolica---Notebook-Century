<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook Century - Contato</title>
    <link
        rel="icon"
        type="image/x-icon"
        href="/notebookcentury/assets/imgs/logos/favicon.png"
    />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="light-theme">

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img
                    src="/notebookcentury/assets/imgs/logos/notebookcenturylogo.png"
                    alt="Notebook Century"
                    class="logo-navmenu"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicos.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center">
        <h1>Entre em Contato Conosco</h1>
    </section>

    <!-- Contact Information Section -->
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="mb-3">
                    <i class="bi bi-map contact-icon"></i>
                </div>
                <h4>Endereço</h4>
                <p>Rua Visconde de Taunay, 67 - A, Centro, Joinville - SC</p>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <i class="bi bi-phone contact-icon"></i>
                </div>
                <h4>Telefone</h4>
                <p>(47) 3801-1880</p>
                <p>(47) 9 8499-4861</p>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <i class="bi bi-envelope contact-icon"></i>
                </div>
                <h4>E-mail</h4>
                <p>suporte@notebookcentury.com.br</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        <h2>Formulário de Contato</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <hr class="my-5">

        <h2>Localização</h2>
        <div id="map" style="height: 400px;">
            <!-- Aqui você pode adicionar um iframe do Google Maps com a localização desejada -->
            <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Notebook%20Century,%20Rua%20Visconde%20de%20Taunay,%2067,%20Joinville,%20SC+(Notebook%20Century)&amp;t=&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps trackers</a></iframe>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
